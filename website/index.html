<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jason Gomes</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #1a1a1d;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(45deg, #ff416c, #ff4b2b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.2rem;
            margin: 20px 0;
            color: #e0e0e0;
        }

        .social-icons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icons a {
            display: inline-flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            color: #fff;
            background: linear-gradient(45deg, #56ccf2, #2f80ed);
            text-decoration: none;
            border-radius: 50%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(47, 128, 237, 0.4);
            font-size: 1.5rem;
        }

        .social-icons a:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 30px rgba(47, 128, 237, 0.6);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff416c, 0 0 20px #ff4b2b;
            }
            to {
                text-shadow: 0 0 20px #ff416c, 0 0 30px #ff4b2b;
            }
        }

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Jason Gomes</h1>
    <p>Crafting Excellence, One Idea at a Time.</p>
    <div class="social-icons">
        <a href="https://www.linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.twitter.com" target="_blank"><i class="fab fa-twitter"></i></a>
        <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    </div>
</body>
</html>
